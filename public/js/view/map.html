
  <div class = "container">
    <div class = "row" style = "margin-top :5em">
      <div class ="col-md-12" id="map-canvas">
        <map zoom="5" 
      center={{location}}
      disable-default-u-i="true"
      disable-double-click-zoom="true"
      dragging-cursor="move"
      keyboard-shortcuts="false"
      max-zoom="12"
      min-zoom="9"
      tilt="45"
      map-type-id="TERRAIN">
       <marker
          position={{location}}
          title="Hello Marker"
          draggable="true"
          visible="true"
          icon="beachflag.png">
        </marker>
     </map>
    </div>
    <div class = "col-md-4">
      <a href="" class="btn btn-lg btn-primary btn-block" ng-click="gohome()">Return to Dashboard</a>
    </div>
  </div>
 </div>
