<div class="container">

  <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form"  novalidate>
        <span style="color:red;" id="validatemessage"></span> 
        <fieldset>
          <h2>Enter Incident</h2>
          <hr class="colorgraph">
          <div class="form-error" ng-bind="errorMessage"></div>
          <div class="radio">
            <p>Type</p>
            <label>
            <input type="radio" name="Type" id="type" value="Death" > &nbsp Death 

            <br>
             <input type="radio" name="Type" id="type" value="Injury">&nbsp Injury
            <br>
             </label>
          </div>    
     
          <div class="radio">
             <p> Helmet or PFD</p> 
            <label>
              <input type="radio" ng-model="Helmet_pfd"  value="Helmet">&nbsp Helmet only
              <br>
              <input type="radio" ng-model="Helmet_pfd"  value="PFD">&nbsp PFD only
              <br>
              <input type="radio" ng-model="Helmet_pfd"  value="Both">&nbsp Both  
              <br>
              <input type="radio" ng-model="Helmet_pfd"  value="None" checked>&nbsp None
              <br>
              <input type="radio" ng-model="Helmet_pfd"  value="Unkown">&nbsp Unknown
              <br>
            </label>
          </div>
          <div class="radio">
             <p>Weather</p>
            <label>
            <input type="radio" ng-model="Weather" id="weather" value="Mild" checked> &nbsp Mild 

            <br>
             <input type="radio" ng-model="Weather" id="weather" value="Moderate">&nbsp Moderate
            <br>
            <input type="radio" ng-model="Weather" id="weather" value="Severe">&nbsp Severe
            <br>
            <input type="radio" ng-model="Weather" id="weather" value="Unkown">&nbsp Unkown
            <br>
             </label>
          </div>
          <div class="radio">
             <p>Witnesses</p>
              <label>
            <input type="radio" ng-model="Witnesses" id="witnesses" value="Yes" checked> &nbsp Yes 

            <br>
             <input type="radio" ng-model="Witnesses" id="witnesses" value="No">&nbsp No
            <br>
            <input type="radio" ng-model="Witnesses" id="witnesses" value="Unkown">&nbsp Unknown
            <br>
             </label>
          </div>
         <div class="form-group">
              <input type="text" name="Date" id="date" class="form-control input-lg" placeholder="date" ng-model="host.date">
          </div> 
<!--           <div class="form-group">
              <input type="text" name="Flow" id="flow" class="form-control input-lg" placeholder="flow" ng-model="host.flow" required ng-minlength="3">
          </div> -->
           <div class="radio">
             <p>Flow</p>
              <label>
            <input type="radio" ng-model="Flow" value="Low" checked> &nbsp Low 

            <br>
             <input type="radio" ng-model="Flow" value="Average">&nbsp Average
            <br>
            <input type="radio" ng-model="Flow" value="High">&nbsp High
            <br>
             </label>
          </div>
<!--           <div class="form-group">
              <input type="text" name="Difficulty" id="difficulty" class="form-control input-lg" placeholder="difficulty" ng-model="host.difficulty">
          </div>   -->
          <div class="radio">
             <p>Difficulty</p>
              <label>
            <input type="radio" ng-model="Difficulty" value="Class 1" checked> &nbsp Class 1

            <br>
             <input type="radio" ng-model="Difficulty" value="Class 2">&nbsp Class 2
            <br>
            <input type="radio" ng-model="Difficulty" value="Class 3">&nbsp Class 3
            <br>
            <input type="radio" ng-model="Difficulty" value="Class 4">&nbsp Class 4
            <br>
            <input type="radio" ng-model="Difficulty" value="Class 5">&nbsp Class 5
            <br>
             </label>
          </div>

          <div class="form-group" ng-hide = "routeID">
              <input type="text" name="Site_id" id="site_id" class="form-control input-lg" placeholder="site_id" ng-model="host.site_id">
          </div>
          <div class="form-group">
              <input type="text" name="Verification_id" id="verification_id" class="form-control input-lg" placeholder="verification_id" ng-model="host.verification_id">
          </div>                   
          <div class="form-group">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="enterincident()">Submit</a>
          </div>
          <div class="form-group">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="gohome()">Return to Dashboard</a>
          </div>
          <hr class="colorgraph">
        </fieldset>
      </form>
    </div>
  </div>

</div>
