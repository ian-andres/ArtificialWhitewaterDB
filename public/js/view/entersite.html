<div class="container">

  <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form"  novalidate>
        <span style="color:red;" id="validatemessage"></span> 
        <fieldset>
          <h2>Enter Site</h2>
          <hr class="colorgraph">
          <div class="form-error" ng-bind="errorMessage"></div>
          <div class ="radio">
            <p> Power Source</p> 
            <label>
            <input type="radio" ng-model="Power_source" value="Pumped" checked>Pumped
            <br>
             <input type="radio" ng-model="Power_source" value="Flow Diversion" >Flow Diversion
            <br>
             <input type="radio" ng-model="Power_source" value="Damn Release" > Damn Release
            <br>
            </label>

          </div>

          <div class="form-group">
              <input type="text" name="Name" id="name" class="form-control input-lg" placeholder="name" ng-model="host.name" required ng-minlength="3">
          </div>
          <div class="form-group">
              <input type="text" name="Water_Source" id="water_source" class="form-control input-lg" placeholder="water source" ng-model="host.water_source" required ng-minlength="3">
          </div>
          <div class="form-group">
              <input type="text" name="Max_flow" id="max_flow" class="form-control input-lg" placeholder="max flow (m³/s) " ng-model="host.max_flow" required ng-minlength="3">
          </div>
          <div class="form-group">
              <input type="text" name="Min_flow" id="min_flow" class="form-control input-lg" placeholder="min flow (m³/s) " ng-model="host.min_flow" required ng-minlength="3">
          </div>
          <div class="form-group">
              <input type="text" name="Latitude" id="latitude" class="form-control input-lg" placeholder="latitude" ng-model="host.latitude" required ng-minlength="3">
          </div>
          <div class="form-group">
              <input type="text" name="Longitude" id="longitude" class="form-control input-lg" placeholder="longitude" ng-model="host.longitude" required ng-minlength="3">
          </div>
          
          <div class="form-group">
              <input type="text" name="State" id="state" class="form-control input-lg" placeholder="state" ng-model="host.state">
          </div>
          <div class="form-group">
              <input type="text" name="City" id="city" class="form-control input-lg" placeholder="city" ng-model="host.city">
          </div>         
           <div class="form-group">
              <input type="text" name="Country" id="country" class="form-control input-lg" placeholder="country" ng-model="host.country">
          </div>
          <div class="form-group">
              <input type="text" name="Description" id="description" class="form-control input-lg" placeholder="description" ng-model="host.description">
          </div>
          <div class="form-group">
              <input type="text" name="Owner" id="owner" class="form-control input-lg" placeholder="owner" ng-model="host.owner">
          </div>
          <div class="form-group">
              <input type="text" name="Date_completed" id="date_completed" class="form-control input-lg" placeholder="date completed" ng-model="host.date_completed">
          </div>
          <div class="form-group">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="entersite()">Submit</a>
          </div>
          <div class="form-group">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="gohome()">Return to Dashboard</a>
          </div>
          <hr class="colorgraph">
        </fieldset>
      </form>
    </div>
  </div>

</div>
