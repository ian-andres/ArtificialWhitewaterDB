<div class="container">

  <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form"  novalidate>
        <span style="color:red;" id="validatemessage"></span> 
        <fieldset>
          <h2>Enter Repair</h2>
          <hr class="colorgraph">
          <div class="form-error" ng-bind="errorMessage"></div>
          <div class="form-group">
              <input type="text" name="Purpose" id="purpose" class="form-control input-lg" placeholder="purpose" ng-model="host.purpose" required ng-minlength="3">
          </div>
          <div class="form-group">
              <input type="text" name="Description" id="description" class="form-control input-lg" placeholder="description" ng-model="host.description" required ng-minlength="3">
          </div>
          <div class="form-group">
              <input type="text" name="Date" id="date" class="form-control input-lg" placeholder="date" ng-model="host.date" required ng-minlength="3">
          </div>
          <div class ="radio">
            <p> Effort</p> 
            <label>
            <input type="radio" ng-model="Effort" value="Low" checked> Low
            <br>
             <input type="radio" ng-model="Effort" value="Medium" > Medium
            <br>
             <input type="radio" ng-model="Effort" value="High" > High
            <br>
            </label>

          </div>

          <div class="form-group">
              <input type="text" name="Cost" id="cost" class="form-control input-lg" placeholder="cost" ng-model="host.cost">
          </div>         
           <div class="form-group" ng-hide = "routeID">
              <input type="text" name="Site_id" id="site_id" class="form-control input-lg" placeholder="site_id" ng-model="host.site_id">
          </div>
          <div class="form-group">
              <input type="text" name="Verification_id" id="verification_id" class="form-control input-lg" placeholder="verification_id" ng-model="host.verification_id">
          </div>
          <div class="form-group">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="enterrepair()">Submit</a>
          </div>
          <div class="form-group">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="gohome()">Return to Dashboard</a>
          </div>
          <hr class="colorgraph">
        </fieldset>
      </form>
    </div>
  </div>

</div>
